name: Unit tests
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install tox
        run: pip install tox
      - name: Install local pkg
        run: pip install .
      - name: Tests
        run: tox
      - name: Linters
        run: tox -e lint
